<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container text-center">
        <div><h3>Checked Out Books</h3></div>
        <table class="table table-striped table-bordered">
            <thead class="thread-dark">
                <tr>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Book Author</th>
                    <th>Owner</th>
                    <th>Status</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book: ${AllBooks}" th:if="${!book.availableStatus} and (${book.issuedToUserId} == ${currentUserId})">
                    <td th:text="${book.id}">Book ID</td>
                    <td th:text="${book.title}">Book Name</td>
                    <td th:text="${book.author}">Book Author</td>
                    <td th:text="${book.userName}">Added By</td>
                    <td>
                        <body th:text="'Due Date: ' + ${#dates.format(book.dueDate, 'dd-MMM-yyyy')}"></body>
                        <form th:action="@{'/books/extendLoanRequest/' + ${book.id}}" th:if="${!book.extensionRequest}" method="post">
                            <input type="submit" value="Extend Loan" />
                            <input type="submit" value="Return Book" form="secondForm"/>
                        </form>
                        <form id="secondForm" th:action="@{'/books/returnBook/' + ${book.id}}" method="post">
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
        <div><a th:href="@{/home}">Back</a></div>
    </div>
</body>
</html>
