<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borrow Request</title>
</head>
<body>
    <div class="container text-center">
        <h1>Accept Borrow Request from <body th:text="${requestedByUserName}"></body> </h1>
        <h2>Requested Number Of Days is <body th:text="${requestedNumberOfDays}"></body> </h2>
        <form th:action="@{'/books/acceptBorrowRequest/' + ${bookId}}" th:object="${timeAndPlace}" method="post">
            <div class="m-3">
                <div class="form-group row">
                    <label class="col-4 col-form-label">Date of collection: </label>
                    <div class="col-8"><input type="date" th:field="*{dateOfCollection}" class="form-control" required/></div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label">Place of collection: </label>
                <div class="col-8"><input type="text" th:field="*{placeOfCollection}" class="form-control" required/></div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary">Accept</button>
                <button type="submit" class="btn btn-primary" form="form2">Decline</button>
            </div>
        </form>
        <form id="form2" th:action="@{'/books/declineBorrowRequest/' + ${bookId}}">
        </form>
    </div>
</body>
</html>
