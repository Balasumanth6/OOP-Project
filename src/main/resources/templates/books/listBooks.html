<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Books</title>
</head>
<body>
    <div class="container text-center">
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thread-dark">
                <tr>
                    <th>Book ID</th>
                    <th>Book Name</th>
                    <th>Book Author</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="book: ${AllBooks}">
                        <td th:text="${book.id}">Book ID</td>
                        <td th:text="${book.title}">Book Name</td>
                        <td th:text="${book.author}">Book Author</td>
                        <td><a th:href="@{'/books/deleteBook/' + ${book.id}}">delete book</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div><a th:href="@{/home}">Back</a></div>
    </div>
</body>
</html>
